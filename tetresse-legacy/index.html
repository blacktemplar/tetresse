<head>
    <title>Tetresse</title>
    <script src="scripts/game.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/basic page.css">
</head>
<body onload="setup();">
    <div id="page-area-container">
        <div id="page-area">
            <div class="title">Tetresse - Practice Tool</div>
            <div id="play-area">
                <div class="game"></div>
            </div>
            <table id="stats">
                <tr>
                    <td>Game Time</td>
                    <td style="text-align: right;"><div class="game-0-time" style="display:inline;"></div></td>
                </tr>
                <tr>
                    <td>Finesse Score</td>
                    <td style="text-align: right;"><div class="game-0-finesse-errors" style="display: inline;"></div></td>
                </tr>
                <tr>
                    <td>Finesse Tips</td>
                    <td style="text-align: right;"><div class="game-0-finesse-errors-p" style="display: inline;"></div></td>
                </tr>
                <tr>
                    <td>Lines Cleared</td>
                    <td style="text-align: right;"><div class="game-0-lines-cleared" style="display: inline;"></div></td>
                </tr>
                <tr>
                    <td>PPM</td>
                    <td style="text-align: right;"><div class="game-0-pieces-placed-pm" style="display: inline;"></div></td>
                </tr>
                <tr>
                    <td>KPP</td>
                    <td style="text-align: right;"><div class="game-0-keys-pp" style="display: inline;"></div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
